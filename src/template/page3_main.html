//= ./bcr.html
<main>
  <div class="content">
    <div class="main__item_personal_page">
      <div class="item__slider"></div>
      <div class="item__description">
        <div class="tab__content_conteiner">
            <div class="tab__wrap">
              <div class="conteiner__header">
                <div class="tab__title">Название товара</div>
                <div class="tab__nav_close">Код товара: 71270088</div>
              </div>
              <div class="conteiner__main">
                <div class="drop__row"> 
                  <div class="drop__item_text">
                    <div class="drop__item_title">Название бренда</div>
                    <div class="drop__item_description">
                      <div class="drop__item_cost">999 руб</div>
                      <div class="drop__item_cost_type">розничная цена</div>
                    </div>
                  </div>
                  <div class="drop__item_counter">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-default btn-number"
                          disabled="disabled"
                          data-type="minus"
                          data-field="quant[1]"
                        >
                          -
                        </button>
                      </span>
                      <input
                        type="text"
                        name="quant[1]"
                        class="form-control input-number"
                        value="1"
                        min="1"
                        max="9999"
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-default btn-number"
                          data-type="plus"
                          data-field="quant[1]"
                        >
                          +
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="drop__item_amount">1 998 руб.</div>
                  <div class="drop__item_remove">+</div>
                </div>
              </div>
            </div>
    
            <div class="conteiner__footer">
              <div class="conteiner__footer_fline">
                <div class="cart__amount">
                  <div class="cart__amount_text">
                    Итого:
                  </div>
                  <div class="cart__amount_summary">
                    2 997 руб
                  </div>
                </div>
                <div class="cart__action">
                  <button class="btn btn-outline-secondary item_buy">
                    перейти в корзину
                  </button>
                  <button class="btn btn-success item_buy">
                    <span class="ico bg-shopping_cart__1_"></span>
                    Купить
                  </button>
                </div>
              </div>
              <div class="conteiner__footer_sline">
                <div class="cart__action__reset">
                  +<span class="text">Очистить</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="item__video">
        <iframe
          src="https://www.youtube.com/embed/mr8GBzTsWqM?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=0&amp;loop=1&amp;playlist=mr8GBzTsWqM"
          allowfullscreen=""
        ></iframe>
      </div>
    </div>
  </div>
</main>
